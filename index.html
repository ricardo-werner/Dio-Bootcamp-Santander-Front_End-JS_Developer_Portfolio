<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Ricardo Werner</title>

    <meta
        name="description"
        content="Portfólio pessoal criada como projeto final do Bootcamp Santander 2025-Frontend, aplicando os conhecimentos adquiridos sobre HTML5, CSS3 e Javascript, com Responsividade, Acessibilidade e SEO."/>
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Ricardo Werner" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#5865f2" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">

    <link rel="stylesheet" href="./src/assets/css/index.css">
    
</head>

<body>
    <main class="main">
        <header class="header">
            <img src="assets/img/my-photo.png" alt="Foto de Perfil" class="photo" id="profile.photo">

            <h1 class="title">
                Olá, <br>eu sou <span id="profile.name">Carregando...</span>
            </h1>

            <div class="information">
                <p class="job" id="profile.job">Carregando...</p>
                <p class="location" id="profile.location">Carregando...</p>
                <p class="phone">
                    <a href="tel:(48) 9 9999-9999" id="profile.phone">Carregando...</a>
                </p>
                <p class="email">
                    <a href="mailto:ex@mail.com" id="profile.email">carregando@mail.com</a>
                </p>
            </div>
        </header>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Skills</h2>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas:</h3>
                        <ul id="profile.skills.hardSkills">
                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal:</h3>
                        <ul id="profile.skills.softSkills">
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                            <li>Carregando...</li>
                        </ul>
                    </section>
                </div>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Idiomas</h2>
            </button>

            <div class="content">
                <ul class="languages" id="profile.languages">
                    <li>Carregando...</li>
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Portfólio</h2>
            </button>

            <div class="content">
                <ul class="portfolio" id="profile.portfolio">
                </ul>
            </div>
        </section>

        <section class="acordeon">
            <button class="trigger" type="button">
                <h2>Experiência</h2>
            </button>

            <div class="content">
                <ul class="experience" id="profile.professionalExperience">
                </ul>
            </div>
        </section>

        <footer>
            <a href="https://www.dio.me/" target="_blank" rel="noopener noreferrer">
                <img src="./src/assets/img/icons/dio.svg" alt="DIO">
            </a>
        </footer>
    </main>

    <script src="./src/assets/js/acordeon.js"></script>
    <script src="./src/assets/js/api.js"></script>
    <script src="./src/assets/js/main.js"></script>
</body>
</html>
